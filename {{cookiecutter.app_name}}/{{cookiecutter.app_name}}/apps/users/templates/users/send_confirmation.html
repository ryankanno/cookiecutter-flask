{% import 'shared/_forms.html' as forms %}

{% extends 'layouts/base.html' %}

{% block main_content %}

<div id="send_confirmation">
    <form action="{{ url_for('users.send_confirmation') }}" method="POST">
        {{ send_confirmation_form.csrf_token }}
        {{ forms.render(send_confirmation_form) }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Send confirmation</button>
    </form>
</div>

{% endblock main_content %}
