{% import 'shared/_forms.html' as forms %}

{% extends 'layouts/base.html' %}

{% block main_content %}

<div id="forgot_password">
    <form action="{{ url_for('users.forgot_password') }}" method="POST">
        {{ forgot_password_form.csrf_token }}
        {{ forms.render(forgot_password_form) }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Send reminder</button>
    </form>
</div>

{% endblock main_content %}
